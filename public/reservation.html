<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
 
    <link rel="stylesheet" href="../css/reservation.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   
    <header class="main-header">
        <div class="header-content">
            <div class="logo">V i t a l   C a r e</div>
    
            <nav class="nav-icons">
                <a href="patient_home.html"><i class="fa fa-home"></i></a>
            </nav>
        </div>
    </header>

  
    <main>
     
        <section>
            <h2>Book an appointment</h2>
            <form id="reservation-form">
         
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

             
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
                <br>

                
                <label for="specialist">Specialist:</label>
                <select id="specialist" name="specialist" required>
                    <option value="Pediatra">Pediatrician</option>
                    <option value="Odontologo">Dentist</option>
                    <option value="General">General</option>
                </select>
                <br>

            
                <label for="appointment-date">Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
                <br>

            
                <label for="appointment-time">Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
                <br>
              
                <a href="patient_home.html">
                    <button type="submit">Book Now</button>
                </a>        
            </form>
        </section>
    </main>


</body>
</html>
